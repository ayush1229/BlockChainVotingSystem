{% extends "layout.html" %}

{% block content %}


    <div class="container mx-auto mt-10">
        <div class="bg-gradient-to-r from-green-200 to-green-400 p-6 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold text-center">Voting Results</h1>
            <div class="mt-8">
                <p class="text-lg">Here are the results of the voting session:</p>
                <table class="min-w-full mt-4">
                    <thead>
                        <tr>
                            <th class="border px-4 py-2">Candidate</th>
                            <th class="border px-4 py-2">Votes</th>
                        </tr>
                    </thead>
 <tbody>
 {% for result in results %}
 <tr>
 <td class="border px-4 py-2 flex items-center">
 <img src="{{ url_for('static', filename='profile_pics/' + result.image_file) }}" alt="{{ result.name }} Profile Picture" class="w-10 h-10 rounded-full mr-3">
 {{ result.name }}
 </td>
 <td class="border px-4 py-2">{{ result.votes }}</td>
                        </tr>
 {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
