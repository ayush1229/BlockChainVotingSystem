<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@shadcn/ui/dist/shadcn.css" rel="stylesheet">
    <title>{{ title }}</title>
</head>

<body style="background-color: #d3d3d3;">
    {% block navbar %}
    <div class="taskbar">
        <header class="bg-blue-500 p-4">
            <nav class="container mx-auto flex justify-between items-center">
                <div class="text-white text-lg font-bold flex items-center">
                    <img src="{{ url_for('static', filename='logo4b.png') }}" alt="team logo" style="width: 100px; height: auto;" class="mr-2">
                    <span style="font-size: 50px;">4Byte</span>
    
    
                </div>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('main.index') }}" class="text-white hover:underline text-lg">Home</a></li>
                    <li><a href="{{ url_for('main.about') }}" class="text-white hover:underline text-lg">About</a></li>
                    <li><a href="{{ url_for('main.candidates', session_id=1) }}" class="text-white hover:underline text-lg">Candidates</a></li>
                    <li><a href="{{ url_for('main.importance') }}" class="text-white hover:underline text-lg">Importance</a></li>
    
                </ul>
            </nav>
        </header>
    </div>
    {% endblock navbar %}
{% block content %}
{% endblock content %}
<script src="script.js"></script>
</body>
</html>
