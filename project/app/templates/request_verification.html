{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-10 px-4">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Manual Verification Request for "{{ session_title }}"</h1>

        {% if required_additional_info %}
        <p class="text-gray-700 mb-4">The administrator requires the following additional information for verification:</p>
        <p class="text-gray-600 italic mb-6">{{ required_additional_info }}</p>
        {% endif %}

        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
                <input type="email" id="email" name="email"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Enter your email" required>
            </div>

            <div class="mb-6">
                <label for="additional_info" class="block text-gray-700 text-sm font-bold mb-2">Additional Information:</label>
                <textarea id="additional_info" name="additional_info" rows="4"
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                          placeholder="Provide the required information..." {% if required_additional_info %}required{% endif %}></textarea>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Submit Request
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
